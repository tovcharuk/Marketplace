name: Run CartTest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew
      - name: Run CartTest
        run: ./gradlew test --tests "com.practice.marketplace.CartTest"

